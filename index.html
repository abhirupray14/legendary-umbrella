<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up Page.!</title>
    <link rel="stylesheet" href="loginpage_master.css">
  </head>
  <body>
    <h1>
      <b>Course Sign Up Page</b>
    </h1>
    <form>
      <p>Please Note:First Name,Last Name,Password,and Email are required.</p>
      <label for="First Name:">First Name:</label>
      <input type="text" name="first name" id="First Name:" placeholder="First Name"required>
      <label for="Last Name">Last name:</label>
      <input type="text" name="Last Name" id="Last Name"placeholder="Last Name"required>

      <label for="Email">Email:</label>
      <input type="username" name="Email"id="Email" placeholder="username@gmail.com"required>
      <label for="Password">Password:</label>
      <input type="password"id="Password" name="Password" placeholder="Password"required>

      <p>Are you over the age of 18?</p>
      <label for="Y">YES</label>
      <input type="radio"id="Y" name="loc" value="Yes">
      <label for="N">NO</label>
      <input type="radio" id="N"name="loc" value="No">
      <p>which type of card do you use?</p>
      <select class="" name="">
        <option value="Debit">Debit</option>
        <option value="Credit">Credit</option>
        <option value="Paypal">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="sign up" value="Sign Up">
  </form>



  </body>
</html>
